<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="dictionary.css">
  <script src="https://kit.fontawesome.com/6d2601d01b.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="heading"> <h1>
    Word
    <small class="text-muted">Dictionary</small>
  </h1></div>
 
  <div class="container">
    <div class="card">

      <div class="card-body">
        <div class="search">

          <input class="form-control cntrl" id="search-bar" type="text" placeholder="Type a word to search...">
          <button class="button1" id="search-button">Search</button>
        </div>
        <p id="info"></p>
        <h3  id="result"></h3>
        <div class="result" style="display: none;">
          
          <div class="word-sound">
            <h4 id="display-word"></h4>
            <audio id="sound"></audio>
            <button onclick="play()" class="search-button"><i class="fa-solid fa-volume-high"></i></button>
          </div>

          <p class="details"></p>
          <p class="card-text meaning"></p>
          <p class="example"></p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="dictionary.js"></script>

</body>

</html>
